<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/src/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body class="m-0">
  <section class="min-h-screen grid place-items-center bg-slate-300">
      <div id="card" class=" grid place-items-center gap-3 p-8 bg-white rounded-lg m-2">
          <div id="image-container" class="  rounded-lg flex">
              <img src="/images/image-qr-code.png" alt=""  class=" max-w-72 object-cover rounded-lg">
          </div>
          <div id="text-container" class="max-w-72 ">

              <p class="text-center text-slate-500 m-0"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </div>
